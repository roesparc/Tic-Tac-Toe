<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <button class="start-game">Start Game</button>

    <button class="two-players-button">Two Players</button>

    <button class="player-bot-button">Unbeatable Bot</button>

    <form class="form-bot">
        <label for="single-player"></label>
        <input
        type="text"
        id="single-player"
        placeholder="Enter Name"
        required />

        <button class="submit-single">Submit</button>
    </form>

    <form class="form-two-players">
        <label for="player-x">Player "X"</label>
        <input
        type="text"
        id="player-x"
        placeholder="Enter Name"
        required />

        <label for="player-o">Player "O"</label>
        <input
        type="text"
        id="player-o"
        placeholder="Enter Name"
        required />

        <button class="submit-players">Submit</button>
    </form>

    <button class="menu-button">Return</button>

    <div class="game">
        <div class="player-x-score"></div>

        <div class="board-container">
            <div class="announce"></div>

            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="player-o-score"></div>
    </div>

    <button class="restart-button">Restart</button>
    
</body>
</html>
