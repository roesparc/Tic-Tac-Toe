<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="menu">
        <h1>Tic Tac Toe</h1>
        <button class="start-game">Start Game</button>

        <div class="modes">
            <button class="two-players-button">
                Two Players
                <img src="./svg/two-players.svg" class="two-players-svg">
            </button>
            <button class="player-bot-button">
                Against Bot
                <img src="./svg/bot.svg" class="bot-svg">
            </button>
        </div>
    </header>

    <div class="forms">
        <form class="form-two-players">
            <label for="player-x">Player "X"</label>
            <input
            type="text"
            id="player-x"
            placeholder="Enter Name"
            required />
            <label for="player-o">Player "O"</label>
            <input
            type="text"
            id="player-o"
            placeholder="Enter Name"
            required />
            <button class="submit-players">Submit</button>
        </form>

        <form class="set-difficulty">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="impossible">Impossible</option>
            </select>
        </form>
        
        <form class="form-bot">
            <label for="single-player">Player "X"</label>
            <input
            type="text"
            id="single-player"
            placeholder="Enter Name"
            required />
            <button class="submit-bot">Submit</button>
        </form>
    </div>

    <main>
        <div class="game">
            <div class="player-x-score"></div>

            <div class="board-container">
                <div class="announce"></div>

                <div class="board">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>

            <div class="player-o-score"></div>
        </div>

        <div class="game-buttons">
            <button class="menu-button">
                Return
                <img src="./svg/return.svg" class="return-svg">
            </button>
            <button class="restart-button">
                Restart
                <img src="./svg/restart.svg" class="restart-svg">
            </button>
        </div>    
    </main>

    <footer>
        <div>
            By <a href="https://github.com/roesparc">roesparc</a>
        </div>
    </footer>
    
</body>
</html>
